<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mãos que Abençoam | Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ONG - Mãos que Abençoam</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Portal do Voluntário/Apoiador</h2>
            <p>Preencha o formulário abaixo para se juntar à nossa causa e começar a transformar vidas.</p>

            <form action="#" method="POST">
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required minlength="5" placeholder="Seu nome completo">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">

                    <label for="data-nasc">Data de Nascimento</label>
                    <input type="date" id="data-nasc" name="data-nasc" required>

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" 
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                           title="Formato: 999.999.999-99" 
                           required 
                           maxlength="14" 
                           placeholder="999.999.999-99">
                    
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" 
                           pattern="\(\d{2}\) \d{5}-\d{4}" 
                           title="Formato: (99) 99999-9999" 
                           required 
                           maxlength="15" 
                           placeholder="(99) 99999-9999">
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" 
                           pattern="\d{5}-\d{3}" 
                           title="Formato: 99999-999" 
                           required 
                           maxlength="9" 
                           placeholder="99999-999">
                           
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua, Avenida, etc.">

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                    
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione o Estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        </select>
                </fieldset>

                <button type="submit">Finalizar Cadastro</button>
                </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ONG - Mãos que Abençoam. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
